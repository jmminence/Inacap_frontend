<html>
    <head>
        <title>Area rectangulo</title>
        <script type="text/javascript">
            function Calcular(){
                alert('Ingrese largo y ancho:');
                let largo = parseInt(prompt('Ingrese largo:'));
                let ancho = parseInt(prompt('Ingrese ancho:'));
                let area = largo * ancho;
                alert('El area es: ' + area);
            }
        </script>
    </head>
        <body onload="javascript:Calcular();">
            <h1>Area rectangulo</h1>
        </body>
</html>
