<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de artículos</title>
</head>
<body>
    <h2>Ingreso de artículos</h2>
    <form>
        <label for="identificador">Identificador:</label><br>
        <input type="text" id="identificador" name="identificador"><br>
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        
        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" name="cantidad"><br>
        
        <label for="categoria">Categoría:</label><br>
        <select id="categoria" name="categoria">
            <option value="">Categorías</option>
            <!-- Agrega más opciones aquí -->
            <option value="alimentos">Alimentos</option>
            <option value="ropa">Ropa</option>
            <option value="tecnologia">Tecnología</option>
            <option value="muebles">Muebles</option>
        </select><br>
        
        <label for="ingreso">Ingreso:</label><br>
        <select id="dia" name="dia">
            <option value="">Día</option>
            <!-- Agrega opciones de días aquí -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select id="mes" name="mes">
            <option value="">Mes</option>
            <!-- Agrega opciones de meses aquí -->
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <select id="ano" name="ano">
            <option value="">Año</option>
            <!-- Agrega opciones de años aquí -->
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select><br>
        
        <label for="tipo">Tipo:</label><br>
        <input type="radio" id="perecible" name="tipo" value="perecible">
        <label for="perecible">Perecible</label>
        <input type="radio" id="no_perecible" name="tipo" value="no_perecible">
        <label for="no_perecible">No perecible</label><br>
        
        <label for="disponible">Disponible:</label><br>
        <input type="checkbox" id="venta_tienda" name="disponible" value="venta_tienda">
        <label for="venta_tienda">Venta en tienda</label>
        <input type="checkbox" id="venta_online" name="disponible" value="venta_online">
        <label for="venta_online">Venta online</label><br>
        
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
