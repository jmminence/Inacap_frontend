<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form action="Resultado.html" method="get">
        numero 1: <input type="text" name="num1"><br>
        numero 2: <input type="text" name="num2"><br>
    <ul>
        sumar: <input type="radio" name="operacion" value="sumar">
        restar: <input type="radio" name="operacion" value="restar">
        multiplicar: <input type="radio" name="operacion" value="multiplicar">
        dividir: <input type="radio" name="operacion" value="dividir"><br>
    </ul>
        <input type="submit" value="calcular">
    </form>
</body>
</html>
